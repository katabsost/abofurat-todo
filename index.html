<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To do from af</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      margin: 0; padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 60px; /* مساحة للفوتر */
    }
    /* ترتيب رئيسي أفقي */
    .main-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 1100px;
      margin-top: 20px;
      align-items: flex-start;
    }
    /* الموقت على اليسار */
    .timer {
      background: linear-gradient(145deg, #2e3b59, #22304a);
      padding: 25px 30px 35px;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      width: 320px;
      color: #cce7ff;
      user-select: none;
      flex-shrink: 0;
    }
    /* الساعة على اليمين */
    .clock {
      background: linear-gradient(145deg, #3a5ba0, #2d4780);
      padding: 20px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 3px;
      width: 320px;
      color: #00ffd8;
      position: relative;
      user-select: none;
      font-family: 'Courier New', Courier, monospace;
      flex-shrink: 0;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .clock::after {
      content: 'بغداد 🇮🇶';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      color: #00bfa5;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #00ffd8;
    }
    /* وسط الصفحة - المهام */
    .tasks-section {
      flex-grow: 1;
      max-width: 450px;
      text-align: center;
    }
    .tasks-section h1 {
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      user-select: none;
    }
    #taskInput {
      width: 100%;
      padding: 14px 20px;
      border-radius: 35px;
      border: none;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: inset 3px 3px 7px #1a2a4a, inset -3px -3px 7px #3f5a9b;
      background: #22305b;
      color: #c0ddff;
      transition: box-shadow 0.3s;
      user-select: text;
    }
    #taskInput:focus {
      outline: none;
      box-shadow: 0 0 15px #58a6ff;
      color: white;
    }
    button.addTask {
      padding: 14px 25px;
      margin-top: 15px;
      border-radius: 40px;
      border: none;
      background: #00bfa5;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px #00866a;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
      width: 100%;
    }
    button.addTask:hover {
      background: #00ddb3;
      box-shadow: 0 8px 22px #00a887;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 30px 0 0 0;
      text-align: right;
      user-select: none;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 10px;
      background: linear-gradient(145deg, #2e406f, #2c3e6d);
      box-shadow: 3px 3px 8px #1a2a44, -3px -3px 8px #3f5a9b;
    }
    li {
      padding: 12px 18px;
      margin: 8px 10px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #c4d7ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #1f2a53;
      box-shadow: inset 2px 2px 5px #13224b, inset -2px -2px 5px #324785;
    }
    li.done {
      color: #5affc2;
      text-decoration: line-through;
      background: linear-gradient(145deg, #10454b, #13625a);
      box-shadow: inset 2px 2px 6px #0c3b40, inset -2px -2px 6px #168a85;
    }
    li:hover {
      background: linear-gradient(145deg, #3d5493, #335089);
      box-shadow: 4px 4px 14px #1b2b58, -4px -4px 14px #4760b2;
    }
    li button.deleteBtn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 4px 8px #bf3c2d;
      transition: background-color 0.3s;
      user-select: none;
      margin-left: 10px;
    }
    li button.deleteBtn:hover {
      background: #c0392b;
    }
    .task-count {
      margin-top: 18px;
      color: #7ad7ff;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      user-select: none;
    }

    /* الفقرة الخاصة بتحديد وقت لكل مهمة */
    .task-time-input {
      margin-left: 12px;
      background: #22305b;
      border-radius: 8px;
      border: none;
      width: 70px;
      padding: 5px 8px;
      color: #c0ddff;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: inset 2px 2px 5px #13224b, inset -2px -2px 5px #324785;
      transition: 0.3s;
      text-align: center;
    }
    .task-time-input:focus {
      outline: none;
      background: #2d4679;
      box-shadow: 0 0 8px #58a6ff;
      color: #e9f0ff;
    }

    /* فقرات الموقت */
    .timer-inputs {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 20px;
    }
    .timer-inputs label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 1rem;
      color: #8dc6ff;
      user-select: text;
    }
    .timer-inputs input {
      margin-top: 6px;
      width: 60px;
      padding: 7px 8px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      background: #1b2a4b;
      color: #a9d1ff;
      box-shadow: inset 2px 2px 5px #0e1a34, inset -2px -2px 5px #27487e;
      transition: 0.3s;
    }
    .timer-inputs input:focus {
      outline: none;
      background: #2d4679;
      box-shadow: 0 0 8px #58a6ff;
      color: #e9f0ff;
    }
    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .timer-controls button {
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      background: #0078d7;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 10px #005ea3;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    .timer-controls button:disabled {
      background: #495d7d;
      cursor: not-allowed;
      box-shadow: none;
    }
    .timer-controls button:hover:not(:disabled) {
      background: #0090ff;
      box-shadow: 0 8px 15px #0078d7;
    }
    #timerDisplay {
      font-family: 'Courier New', monospace;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 4px;
      color: #00ffe7;
      user-select: none;
      text-align: center;
      margin-top: 10px;
      text-shadow: 0 0 12px #00ffd8;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #00bfa5;
      font-weight: 600;
      text-shadow: 0 0 5px #00ffd8;
      user-select: none;
    }

    /* Responsive */
    @media(max-width: 900px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
      .timer, .clock {
        width: 90vw;
        margin-bottom: 30px;
      }
      .tasks-section {
        max-width: 90vw;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">

    <div class="timer" role="region" aria-label="موقت عد تنازلي">
      <div class="timer-inputs">
        <label for="timerHours">ساعات</label>
        <input type="number" id="timerHours" min="0" max="99" value="0" aria-describedby="timerHoursDesc" />
        <label for="timerMinutes">دقائق</label>
        <input type="number" id="timerMinutes" min="0" max="59" value="0" aria-describedby="timerMinutesDesc" />
        <label for="timerSeconds">ثواني</label>
        <input type="number" id="timerSeconds" min="0" max="59" value="0" aria-describedby="timerSecondsDesc" />
      </div>
      <div class="timer-controls">
        <button id="startBtn">ابدأ</button>
        <button id="pauseBtn" disabled>وقف</button>
        <button id="resetBtn" disabled>إعادة</button>
      </div>
      <div id="timerDisplay" aria-live="polite" aria-atomic="true">00:00:00</div>
    </div>

    <section class="tasks-section" aria-label="قائمة المهام">

      <h1>To do from af</h1>

      <input type="text" id="taskInput" placeholder="اكتب مهمتك هنا..." aria-label="إضافة مهمة جديدة" />
      <button class="addTask" id="addTaskBtn">أضف</button>

      <ul id="taskList" role="list" aria-label="قائمة المهام"></ul>

      <div class="task-count" id="taskCount">عدد المهام: 0</div>

    </section>

    <div class="clock" id="baghdadClock" aria-live="polite" aria-atomic="true">--:
