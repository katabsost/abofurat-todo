<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قائمة المهام - أبو فرات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 5px auto;
      width: 300px;
      padding: 10px;
      border-radius: 5px;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>قائمة مهامي ✅</h1>
  <input id="taskInput" type="text" placeholder="اكتب مهمتك هنا">
  <button onclick="addTask()">أضف</button>
  <ul id="taskList"></ul>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let text = input.value.trim();
      if (text === "") return;
      let li = document.createElement("li");
      li.textContent = text;
      li.onclick = () => li.classList.toggle("done");
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
