<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>أنجز مهامك</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #fff1f2);
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    header {
      text-align: center;
      padding: 30px 10px;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.3);
      border-bottom: 1px solid #ccc;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .clock {
      font-size: 1.6rem;
      margin-top: 10px;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    .task-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .task-form input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #007acc;
      border-radius: 8px;
    }
    .task-form input[type="number"] {
      max-width: 100px;
    }
    .task-form button {
      background: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    body.dark li {
      background: #2a2a2a;
    }
    .done {
      text-decoration: line-through;
      color: green;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .timer {
      font-family: monospace;
      background: #f0f0f0;
      padding: 5px 10px;
      border-radius: 6px;
    }
    button.sound-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: #009688;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
    }
    .theme-toggle {
      position: fixed;
      left: 10px;
      top: 10px;
      background: #555;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">🌓</button>

  <header>
    <h1>أنجز مهامك</h1>
    <div class="clock" id="clock">--:--:--</div>
  </header>

  <main>
    <div class="task-form">
      <input type="text" id="taskText" placeholder="اكتب مهمتك هنا">
      <input type="number" id="taskTime" placeholder="دقائق" min="1">
      <button onclick="addTask()">➕ إضافة</button>
    </div>

    <ul id="taskList"></ul>

    <button class="sound-btn" onclick="toggleSound()">تشغيل / إيقاف صوت الدراسة 🎧</button>
    <audio id="studyAudio" autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/17/audio_bf39ccf548.mp3" type="audio/mp3">
    </audio>
  </main>

  <footer>Made from abofurat</footer>

  <script>
    // الساعة
    function updateClock() {
      const options = { timeZone: 'Asia/Baghdad', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const time = new Intl.DateTimeFormat('ar-IQ', options).format(new Date());
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // تشغيل الصوت تلقائيًا (إذا سمح المتصفح)
    window.addEventListener('click', () => {
      const audio = document.getElementById("studyAudio");
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    }, { once: true });

    // الثيم
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    // البيانات
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    const taskList = document.getElementById('taskList');

    function save() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const text = document.getElementById('taskText').value.trim();
      const mins = parseInt(document.getElementById('taskTime').value);
      if (!text || isNaN(mins) || mins < 1) return;
      tasks.push({ text, time: mins * 60, done: false, started: false });
      document.getElementById('taskText').value = '';
      document.getElementById('taskTime').value = '';
      save(); render();
    }

    function removeTask(i) {
      clearInterval(tasks[i].intervalId);
      tasks.splice(i, 1);
      save(); render();
    }

    function toggleDone(i) {
      tasks[i].done = !tasks[i].done;
      save(); render();
    }

    function format(s) {
      const m = String(Math.floor(s / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${m}:${sec}`;
    }

    function startTimer(i, span) {
      tasks[i].started = true;
      tasks[i].intervalId = setInterval(() => {
        if (tasks[i].time <= 0) {
          clearInterval(tasks[i].intervalId);
          span.textContent = '⏰ انتهى!';
          alert(`المهمة "${tasks[i].text}" انتهى وقتها!`);
          return;
        }
        tasks[i].time--;
        span.textContent = format(tasks[i].time);
        save();
      }, 1000);
    }

    function render() {
      taskList.innerHTML = '';
      tasks.forEach((t, i) => {
        const li = document.createElement('li');
        const text = document.createElement('span');
        text.textContent = t.text;
        if (t.done) text.classList.add('done');

        const timer = document.createElement('span');
        timer.className = 'timer';
        timer.textContent = format(t.time);

        const controls = document.createElement('div');
        controls.className = 'controls';

        const doneBtn = document.createElement('button');
        doneBtn.textContent = '✔️';
        doneBtn.onclick = () => toggleDone(i);

        const delBtn = document.createElement('button');
        delBtn.textContent = '🗑️';
        delBtn.onclick = () => removeTask(i);

        controls.append(timer, doneBtn, delBtn);
        li.append(text, controls);
        taskList.appendChild(li);

        if (!t.started && !t.done) {
          startTimer(i, timer);
        }
      });
    }

    function toggleSound() {
      const audio = document.getElementById("studyAudio");
      if (audio.paused) audio.play();
      else audio.pause();
    }

    render();
  </script>
</body>
</html>
