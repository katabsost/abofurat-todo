<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنجز مهامك</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .top-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .clock-card {
            text-align: center;
        }

        .clock {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }

        .date {
            color: #666;
            font-size: 1.1rem;
        }

        .timer-card {
            text-align: center;
        }

        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .timer-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .timer-inputs input {
            width: 50px;
            padding: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .sound-card {
            text-align: center;
        }

        .sound-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sound-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .sound-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .sound-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .volume-control {
            margin-top: 15px;
        }

        .volume-control input {
            width: 100%;
            margin-top: 10px;
        }

        .todo-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .todo-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .todo-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .top-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .timer-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 أنجز مهامك</h1>
            <p>نظم وقتك وحقق أهدافك بأناقة</p>
        </div>

        <div class="top-section">
            <!-- ساعة بغداد -->
            <div class="card clock-card">
                <h3>🕐 ساعة بغداد</h3>
                <div class="clock" id="clock">00:00:00</div>
                <div class="date" id="date">التاريخ</div>
            </div>

            <!-- الموقت -->
            <div class="card timer-card">
                <h3>⏰ الموقت</h3>
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="timer-inputs">
                    <input type="number" id="hours" min="0" max="23" value="0" placeholder="ساعة">
                    <input type="number" id="minutes" min="0" max="59" value="25" placeholder="دقيقة">
                    <input type="number" id="seconds" min="0" max="59" value="0" placeholder="ثانية">
                </div>
                <div class="timer-controls">
                    <button class="btn btn-primary" id="startTimer">بدء</button>
                    <button class="btn btn-secondary" id="pauseTimer">إيقاف</button>
                    <button class="btn btn-secondary" id="resetTimer">إعادة تعيين</button>
                </div>
            </div>

            <!-- الأصوات -->
            <div class="card sound-card">
                <h3>🎵 الأصوات</h3>
                <div class="sound-controls">
                    <button class="sound-btn" data-sound="piano">🎹 بيانو</button>
                    <button class="sound-btn" data-sound="rain">🌧️ مطر</button>
                    <button class="sound-btn" data-sound="forest">🌲 غابة</button>
                    <button class="sound-btn" data-sound="ocean">🌊 محيط</button>
                </div>
                <div class="volume-control">
                    <label>🔊 مستوى الصوت</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                </div>
            </div>
        </div>

        <!-- قائمة المهام -->
        <div class="todo-section">
            <div class="todo-header">
                <h2>📝 قائمة المهام</h2>
                <button class="btn btn-secondary" id="clearCompleted">مسح المهام المكتملة</button>
            </div>
            
            <div class="todo-input">
                <input type="text" id="todoInput" placeholder="أضف مهمة جديدة...">
                <button class="btn btn-primary" id="addTodo">إضافة</button>
            </div>
            
            <div class="todo-list" id="todoList">
                <!-- المهام ستظهر هنا -->
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">إجمالي المهام</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">المهام المكتملة</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">المهام المعلقة</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // الساعة
        function updateClock() {
            const now = new Date();
            const baghdadTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Baghdad"}));
            
            const hours = baghdadTime.getHours().toString().padStart(2, '0');
            const minutes = baghdadTime.getMinutes().toString().padStart(2, '0');
            const seconds = baghdadTime.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'Asia/Baghdad'
            };
            document.getElementById('date').textContent = baghdadTime.toLocaleDateString('ar-IQ', options);
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // الموقت
        let timerInterval;
        let timerRunning = false;
        let totalSeconds = 0;

        function updateTimerDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            document.getElementById('timerDisplay').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        document.getElementById('startTimer').addEventListener('click', function() {
            if (!timerRunning) {
                if (totalSeconds === 0) {
                    const hours = parseInt(document.getElementById('hours').value) || 0;
                    const minutes = parseInt(document.getElementById('minutes').value) || 0;
                    const seconds = parseInt(document.getElementById('seconds').value) || 0;
                    totalSeconds = hours * 3600 + minutes * 60 + seconds;
                }
                
                if (totalSeconds > 0) {
                    timerRunning = true;
                    timerInterval = setInterval(function() {
                        totalSeconds--;
                        updateTimerDisplay();
                        
                        if (totalSeconds <= 0) {
                            clearInterval(timerInterval);
                            timerRunning = false;
                            alert('⏰ انتهى الوقت!');
                        }
                    }, 1000);
                }
            }
        });

        document.getElementById('pauseTimer').addEventListener('click', function() {
            clearInterval(timerInterval);
            timerRunning = false;
        });

        document.getElementById('resetTimer').addEventListener('click', function() {
            clearInterval(timerInterval);
            timerRunning = false;
            totalSeconds = 0;
            updateTimerDisplay();
        });
