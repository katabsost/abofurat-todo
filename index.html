<!DOCTYPE html>
<html lang="ar" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>قائمة مهامي + ساعة بغداد مودرن + موقت أنيق</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #f0f0f0;
      margin: 0; padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-bottom: 60px; /* مساحة للفوتر */
    }
    h1 {
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    /* الساعة */
    .clock {
      background: linear-gradient(145deg, #3a5ba0, #2d4780);
      padding: 20px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 3px;
      width: 300px;
      color: #00ffd8;
      position: relative;
      user-select: none;
      margin-bottom: 40px;
      font-family: 'Courier New', Courier, monospace;
    }
    .clock::after {
      content: 'بغداد 🇮🇶';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      color: #00bfa5;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #00ffd8;
    }

    /* الموقت */
    .timer {
      background: linear-gradient(145deg, #2e3b59, #22304a);
      padding: 25px 30px 35px;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      width: 350px;
      color: #cce7ff;
      margin-bottom: 50px;
      user-select: none;
    }
    .timer-inputs {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 20px;
    }
    .timer-inputs label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 1rem;
      color: #8dc6ff;
      user-select: text;
    }
    .timer-inputs input {
      margin-top: 6px;
      width: 60px;
      padding: 7px 8px;
      border-radius: 8px;
      border: none;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      background: #1b2a4b;
      color: #a9d1ff;
      box-shadow: inset 2px 2px 5px #0e1a34, inset -2px -2px 5px #27487e;
      transition: 0.3s;
    }
    .timer-inputs input:focus {
      outline: none;
      background: #2d4679;
      box-shadow: 0 0 8px #58a6ff;
      color: #e9f0ff;
    }

    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }
    .timer-controls button {
      padding: 12px 28px;
      border-radius: 25px;
      border: none;
      background: #0078d7;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 5px 10px #005ea3;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    .timer-controls button:disabled {
      background: #495d7d;
      cursor: not-allowed;
      box-shadow: none;
    }
    .timer-controls button:hover:not(:disabled) {
      background: #0090ff;
      box-shadow: 0 8px 15px #0078d7;
    }

    #timerDisplay {
      font-family: 'Courier New', monospace;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 4px;
      color: #00ffe7;
      user-select: none;
      text-align: center;
      margin-top: 10px;
      text-shadow: 0 0 12px #00ffd8;
    }

    /* قائمة المهام */
    #taskInput {
      width: 350px;
      padding: 14px 20px;
      border-radius: 35px;
      border: none;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: inset 3px 3px 7px #1a2a4a, inset -3px -3px 7px #3f5a9b;
      background: #22305b;
      color: #c0ddff;
      transition: box-shadow 0.3s;
      user-select: text;
    }
    #taskInput:focus {
      outline: none;
      box-shadow: 0 0 15px #58a6ff;
      color: white;
    }
    button.addTask {
      padding: 14px 25px;
      margin-left: 15px;
      border-radius: 40px;
      border: none;
      background: #00bfa5;
      color: white;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px #00866a;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    button.addTask:hover {
      background: #00ddb3;
      box-shadow: 0 8px 22px #00a887;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 420px;
      margin: 40px auto 0;
      text-align: right;
      user-select: none;
    }
    li {
      background: linear-gradient(145deg, #2e406f, #2c3e6d);
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 18px;
      font-weight: 600;
      font-size: 1.15rem;
      color: #c4d7ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      box-shadow: 3px 3px 8px #1a2a44, -3px -3px 8px #3f5a9b;
      transition: all 0.3s ease;
    }
    li.done {
      color: #5affc2;
      text-decoration: line-through;
      background: linear-gradient(145deg, #10454b, #13625a);
      box-shadow: inset 2px 2px 6px #0c3b40, inset -2px -2px 6px #168a85;
    }
    li:hover {
      background: linear-gradient(145deg, #3d5493, #335089);
      box-shadow: 4px 4px 14px #1b2b58, -4px -4px 14px #4760b2;
    }
    li button.deleteBtn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px #bf3c2d;
      transition: background-color 0.3s;
      user-select: none;
    }
    li button.deleteBtn:hover {
      background: #c0392b;
    }
    .task-count {
      max-width: 420px;
      margin: 30px auto 10px;
      color: #7ad7ff;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      user-select: none;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #00bfa5;
      font-weight: 600;
      text-shadow: 0 0 5px #00ffd8;
      user-select: none;
    }

    /* Responsive */
    @media(max-width:480px) {
      .clock, .timer, #taskInput {
        width: 90vw !important;
        font-size: 1.7rem !important;
      }
      ul, .task-count {
        max-width: 90vw !important;
      }
      button.addTask {
        width: 90vw;
        margin: 20px 0 0 0;
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>قائمة مهامي + ساعة بغداد + موقت أنيق</h1>

  <div class="clock" id="baghdadClock">--:--:-- --</div>

  <div class="timer" role="region" aria-label="موقت عد تنازلي">
    <div class="timer-inputs">
      <label for="timerHours">ساعات</label>
      <input type="number" id="timerHours" min="0" max="99" value="0" aria-describedby="timerHoursDesc" />
      <label for="timerMinutes">دقائق</label>
      <input type="number" id="timerMinutes" min="0" max="59" value="0" aria-describedby="timerMinutesDesc" />
      <label for="timerSeconds">ثواني</label>
      <input type="number" id="timerSeconds" min="0" max="59" value="0" aria-describedby="timerSecondsDesc" />
    </div>
    <div class="timer-controls">
      <button id="startBtn">ابدأ</button>
      <button id="pauseBtn" disabled>وقف</button>
      <button id="resetBtn" disabled>إعادة</button>
    </div>
    <div id="timerDisplay" aria-live="polite" aria-atomic="true">00:00:00</div>
  </div>

  <input type="text" id="taskInput" placeholder="اكتب مهمتك هنا..." aria-label="إضافة مهمة جديدة" />
  <button class="addTask" id="addTaskBtn">أضف</button>

  <ul id="taskList" role="list" aria-label="قائمة المهام"></ul>

  <div class="task-count" id="taskCount">عدد المهام: 0</div>

  <footer>صنع من قبل خطاب والذكاء الاصطناعي 🤖</footer>

    const sStr = seconds.toString().padStart(2, '0');

    document.getElementById('baghdadClock').textContent = `${hStr}:${mStr}:${sStr} ${ampm}`;
  }
