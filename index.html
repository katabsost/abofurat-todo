  <script>
    // ÿ≥ÿßÿπÿ© ÿ®ÿ∫ÿØÿßÿØ ÿ®ÿ™ŸàŸÇŸäÿ™ 12 ÿ≥ÿßÿπÿ© ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ Intl.DateTimeFormat
    function updateClock() {
      const clock = document.getElementById('baghdadClock');
      const now = new Date();

      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: true,
        timeZone: 'Asia/Baghdad',
      };

      const formatter = new Intl.DateTimeFormat('en-US', options);
      const parts = formatter.formatToParts(now);

      let hour = '', minute = '', second = '', dayPeriod = '';
      for (const part of parts) {
        if (part.type === 'hour') hour = part.value;
        else if (part.type === 'minute') minute = part.value;
        else if (part.type === 'second') second = part.value;
        else if (part.type === 'dayPeriod') dayPeriod = part.value.toUpperCase();
      }

      clock.textContent = `${hour}:${minute}:${second} ${dayPeriod}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ŸÖŸàŸÇÿ™ ÿπÿØ ÿ™ŸÜÿßÿ≤ŸÑŸä
    let timerInterval = null;
    let totalSeconds = 0;
    let remainingSeconds = 0;
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const timerDisplay = document.getElementById('timerDisplay');

    function formatTime(s) {
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }

    startBtn.onclick = function() {
      const h = parseInt(document.getElementById('timerHours').value) || 0;
      const m = parseInt(document.getElementById('timerMinutes').value) || 0;
      const s = parseInt(document.getElementById('timerSeconds').value) || 0;
      totalSeconds = h * 3600 + m * 60 + s;
      if(totalSeconds <= 0) return alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ŸàŸÇÿ™ ÿµÿßŸÑÿ≠ ÿ£ŸÉÿ®ÿ± ŸÖŸÜ ÿµŸÅÿ±.');
      remainingSeconds = totalSeconds;
      startBtn.disabled = true;
      pauseBtn.disabled = false;
      resetBtn.disabled = false;
      timerInterval = setInterval(() => {
        if(remainingSeconds <= 0) {
          clearInterval(timerInterval);
          alert('ÿßŸÜÿ™ŸáŸâ ÿßŸÑŸàŸÇÿ™!');
          startBtn.disabled = false;
          pauseBtn.disabled = true;
          resetBtn.disabled = false;
          timerDisplay.textContent = formatTime(0);
          return;
        }
        remainingSeconds--;
        timerDisplay.textContent = formatTime(remainingSeconds);
      }, 1000);
    };

    pauseBtn.onclick = function() {
      if(timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
        startBtn.disabled = false;
        pauseBtn.disabled = true;
      }
    };

    resetBtn.onclick = function() {
      if(timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      remainingSeconds = totalSeconds;
      timerDisplay.textContent =      timerDisplay.textContent = formatTime(remainingSeconds);
      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = true;
    };

    // ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸáÿßŸÖ ŸÖÿπ ÿÆÿßÿµŸäÿ© ÿßŸÑŸàŸÇÿ™ ŸàÿßŸÑÿ™ŸÜÿ®ŸäŸá
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const taskCount = document.getElementById('taskCount');

    // ŸÜÿÆÿ≤ŸÜ ŸÖÿ§ŸÇÿ™ÿßÿ™ ÿßŸÑÿ™ŸÜÿ®ŸäŸá ŸÑŸÉŸÑ ŸÖŸáŸÖÿ©
    const alertTimers = new Map();

    function updateTaskCount() {
      const count = taskList.children.length;
      taskCount.textContent = `ÿπÿØÿØ ÿßŸÑŸÖŸáÿßŸÖ: ${count}`;
    }

    function createTaskElement(taskText, alertMinutes=0) {
      const li = document.createElement('li');
      
      // ÿßŸÑŸÜÿµ ŸÖÿπ ŸàŸÇÿ™ ÿßŸÑÿ™ŸÜÿ®ŸäŸá
      li.textContent = taskText;
      
      // ÿπÿ±ÿ∂ ÿßŸÑŸàŸÇÿ™ ÿ®ÿ¨ÿßŸÜÿ® ÿßŸÑŸÖŸáŸÖÿ© ÿ•ÿ∞ÿß ŸÖŸàÿ¨ŸàÿØ
      if (alertMinutes > 0) {
        const timeSpan = document.createElement('span');
        timeSpan.textContent = ` ‚è∞ ${alertMinutes} ÿØŸÇŸäŸÇÿ©`;
        timeSpan.style.marginLeft = '10px';
        timeSpan.style.fontSize = '0.9rem';
        timeSpan.style.color = '#ffcc00';
        li.appendChild(timeSpan);
      }

      // ÿ≤ÿ± ÿ≠ÿ∞ŸÅ
      const delBtn = document.createElement('button');
      delBtn.textContent = 'ÿ≠ÿ∞ŸÅ';
      delBtn.className = 'deleteBtn';
      delBtn.onclick = (e) => {
        e.stopPropagation();
        // ÿßŸÑÿ∫ÿßÿ° ŸÖÿ§ŸÇÿ™ ÿßŸÑÿ™ŸÜÿ®ŸäŸá ÿßÿ∞ÿß ŸÖŸàÿ¨ŸàÿØ
        if (alertTimers.has(li)) {
          clearTimeout(alertTimers.get(li));
          alertTimers.delete(li);
        }
        li.remove();
        updateTaskCount();
      };

      li.appendChild(delBtn);

      // ÿ™ÿ®ÿØŸäŸÑ ÿ≠ÿßŸÑÿ© ÿßŸÑŸÖŸáŸÖÿ© (ÿ™ŸÖÿ™ / ŸÑŸÖ ÿ™ÿ™ŸÖ)
      li.onclick = () => {
        li.classList.toggle('done');
      };

      // ÿßŸÜÿ¥ÿ¶ ŸÖÿ§ŸÇÿ™ ÿ™ŸÜÿ®ŸäŸá ÿßÿ∞ÿß ÿßŸÑŸàŸÇÿ™ > 0
      if (alertMinutes > 0) {
        const alertTimeout = setTimeout(() => {
          alert(`ÿßŸÜÿ™ŸáŸâ ŸàŸÇÿ™ ÿßŸÑŸÖŸáŸÖÿ©: "${taskText}"`);
          li.classList.add('alert');
          alertTimers.delete(li);
        }, alertMinutes * 60 * 1000);
        alertTimers.set(li, alertTimeout);
      }

      return li;
    }

    addTaskBtn.onclick = () => {
      const task = taskInput.value.trim();
      if(task === '') {
        alert('ŸàŸäŸÜŸáÿß ÿßŸÑŸÖŸáŸÖŸá ÿ≠ÿ™Ÿâ ÿßÿ∂ŸäŸÅŸáÿß !');
        return;
      }

      // ÿßÿ≥ÿ£ŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿπŸÜ ŸàŸÇÿ™ ÿßŸÑÿ™ŸÜÿ®ŸäŸá ŸÑŸÉŸÑ ŸÖŸáŸÖÿ© (ÿØŸÇŸäŸÇÿ©)
      let alertMinutes = prompt('ÿ¥ŸÉÿØ ÿ™ÿ±ŸäÿØ ŸàŸÇÿ™ ÿ≠ÿ™Ÿâ ÿ™ÿÆŸÑÿµŸáÿß Ÿäÿß ÿ®ÿ∑ŸÑ! ÿπŸàŸÅŸá ŸÅÿßÿ±ÿ∫ ÿßÿ∞ÿßŸÖÿ™ÿ≠ÿ™ÿßÿ¨', '0');
      alertMinutes = parseInt(alertMinutes);
      if (isNaN(alertMinutes) || alertMinutes < 0) alertMinutes = 0;

      const taskElement = createTaskElement(task, alertMinutes);
      taskList.appendChild(taskElement);
      updateTaskCount();
      taskInput.value = '';
      taskInput.focus();
    };

    taskInput.addEventListener('keydown', e => {
      if(e.key === 'Enter') {
        addTaskBtn.click();
      }
    });

    updateTaskCount();

    // ÿ£ÿµŸàÿßÿ™ ŸáÿßÿØÿ¶ÿ© - ÿ®ŸäÿßŸÜŸà Ÿà ÿµŸàÿ™ ŸÖÿ∑ÿ±
    const pianoSound = new Audio('https://cdn.pixabay.com/download/audio/2021/09/28/audio_8bfc82bb45.mp3?filename=calm-piano-ambient-5516.mp3');
    pianoSound.loop = true;

    const rainSound = new Audio('https://cdn.pixabay.com/download/audio/2022/02/25/audio_6e4d7163de.mp3?filename=rain-ambience-9566.mp3');
    rainSound.loop = true;

    const playPianoBtn = document.getElementById('playPianoBtn');
    const playRainBtn = document.getElementById('playRainBtn');
    const stopSoundBtn = document.getElementById('stopSoundBtn');

    function stopAllSounds() {
      pianoSound.pause();
      pianoSound.currentTime = 0;
      rainSound.pause();
      rainSound.currentTime = 0;
      stopSoundBtn.disabled = true;
      playPianoBtn.disabled = false;
      playRainBtn.disabled = false;
    }

    playPianoBtn.onclick = () => {
      stopAllSounds();
      pianoSound.play();
      stopSoundBtn.disabled = false;
      playPianoBtn.disabled = true;
      playRainBtn.disabled = true;
    };

    playRainBtn.onclick = () => {
      stopAllSounds();
      rainSound.play();
      stopSoundBtn.disabled = false;
      playPianoBtn.disabled = true;
      playRainBtn.disabled = true;
    };

    stopSoundBtn.onclick = () => {
      stopAllSounds();
    };
  </script>
</body><!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑÿµŸàÿ™ -->
  <h2>üéµ ÿßÿÆÿ™ÿ± ŸÜŸàÿπ ÿßŸÑÿµŸàÿ™:</h2>
  <button id="playPianoBtn">üéπ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜŸà</button>

  <script>
  // ÿßŸÑÿ£ÿµŸàÿßÿ™
  const pianoSound = new Audio('https://cdn.pixabay.com/download/audio/2021/09/28/audio_8bfc82bb45.mp3?filename=calm-piano-ambient-5516.mp3');
  pianoSound.loop = true;

  const rainSound = new Audio('https://cdn.pixabay.com/download/audio/2022/02/25/audio_6e4d7163de.mp3?filename=rain-ambience-9566.mp3');
  rainSound.loop = true;

  // ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
  const playPianoBtn = document.getElementById('playPianoBtn');
  const playRainBtn = document.getElementById('playRainBtn');
  const stopSoundBtn = document.getElementById('stopSoundBtn');

  function stopAllSounds() {
    pianoSound.pause();
    pianoSound.currentTime = 0;
    rainSound.pause();
    rainSound.currentTime = 0;
    stopSoundBtn.disabled = true;
    playPianoBtn.disabled = false;
    playRainBtn.disabled = false;
  }

  playPianoBtn.onclick = async () => {
    try {
      stopAllSounds();
      await pianoSound.play();
      stopSoundBtn.disabled = false;
      playPianoBtn.disabled = true;
